<div class="cont" appScrollBottom [page]=0 [url]="role" [count]='20' [items]='Users'>
  <div class="user-container">
    <mat-card class="user-card text-center" *ngFor="let user of Users">
      <mat-card-header>
        <mat-card-title>
          <mat-chip-list>
            <mat-chip color="green" selected="true">Online</mat-chip>
          </mat-chip-list>
        </mat-card-title>
      </mat-card-header>
      <div class="text-center img-block">
        <a class="plus-user" (click)="addToFriends(user['_id'])" matTooltip="Add to friends" [class.icon-user-add]="friends" [class.icon-ccw]="!friends"></a>
        <img class="img-circle user-img" mat-card-image [src]="user.avatar ? (serverUrl + 'avatar/' + user.avatar): 'assets/img/user_none.png'" alt="Photo">
      </div>
      <mat-card-content>
        <h3>
          {{user.firstname}}
        </h3>
        <h3>
          {{user.lastname}}
        </h3>
      </mat-card-content>
      <mat-card-actions>
        <button (click)="viewUserProfile(user['_id'])" class="view-btn" color="primary" mat-button>View Profile</button>
      </mat-card-actions>
    </mat-card>
  </div>
